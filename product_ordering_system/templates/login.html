{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | MyStore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-light: #f0f2f5;
            --bg-dark: #121212;
            --text-light: #212529;
            --text-dark: #f8f9fa;
            --primary: #4e54c8;
            --secondary: #8f94fb;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-light);
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        body.dark {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        .login-container {
            display: flex;
            min-height: 100vh;
        }

        .left-panel {
            flex: 1;
            background: linear-gradient(to bottom right, var(--primary), var(--secondary));
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .left-panel h1 {
            font-size: 3rem;
            font-weight: 600;
        }

        .left-panel p {
            font-size: 1.2rem;
            margin-top: 20px;
            max-width: 300px;
            text-align: center;
        }

        .right-panel {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .login-box {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        body.dark .login-box {
            background-color: #1e1e1e;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px 15px;
        }

        .btn-login {
            width: 100%;
            border: none;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            font-weight: 600;
            padding: 12px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn-login:hover {
            opacity: 0.9;
        }

        .form-links {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            margin-top: 15px;
        }

        .toggle-mode {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        body.dark .toggle-mode {
            color: #ddd;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .left-panel {
                padding: 20px;
                height: 300px;
            }

            .right-panel {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="toggle-mode" onclick="toggleMode()" title="Toggle Dark/Light Mode">
        <i class="bi bi-brightness-high" id="modeIcon"></i>
    </div>

    <div class="login-container">
        <div class="left-panel">
            <h1>MyStore</h1>
            <p>Welcome back! Please login to continue ordering your favorite products.</p>
        </div>

        <div class="right-panel">
            <div class="login-box">
                <h2>Login</h2>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    <div class="mb-3">
                        {{ form.username.label_tag }}
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        {{ form.password.label_tag }}
                        {{ form.password }}
                    </div>
                    <button type="submit" class="btn btn-login">Login</button>
                </form>
                <div class="form-links mt-3">
                    <a href="#">Forgot password?</a>
                    <a href="{% url 'signup-page' %}">Sign up</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleMode() {
            document.body.classList.toggle("dark");
            const icon = document.getElementById("modeIcon");
            icon.classList.toggle("bi-brightness-high");
            icon.classList.toggle("bi-moon-stars-fill");
        }
    </script>
</body>
</html>
